<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch | Draw Online!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Reset" href="reset.css">
    
</head>
<body>
    <div class="flex-container">
        <div class="title">The Etch-A-Sketch Game</div>
        <div class="buttons">
            <input type="color" id="colorPicker" value="#000000">
            <button id="eraserBtn">Eraser</button>
            <button id="randomBtn">Let There Be Color!</button>
            <span class="bubble" id="randomColor"></span>
            <button id="resetBtn">Reset Palette</button>
        </div>
    </div>

    <div id ="palette" class="container"></div>
    <div>
        <input type="range" max="80" min="4" id="squareQuantity" value="16">
    </div>
    <script src="main.js"></script>
    <script src="features/gradual-erase.js"></script>
</body>
</html>
