<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch | Draw Online!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Reset" href="reset.css">
    
</head>
<body>
    <div class="flex-container">
        <div class="title">The Etch-A-Sketch Game</div>
        <div class="randomColorContainer">
            <span class="bubble" id="randomColor"></span>
            <p></p>
        </div>
        <div class="buttons">
            <input type="color" id="colorPicker" value="#000000">
            <button id="eraserBtn">Eraser</button>
            <button id="randomBtn">Let There Be Color!</button>
            <button id="resetBtn">Reset Palette</button>
        </div>
    </div>
    <div><p id="isDrawingIndicator"></p></div>
    <div id="palette" class="container"></div>
    
    <div id="sliderContainer">
        <input type="range" max="100" min="4" id="slider" value="16">
        <p id="sliderValue"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
